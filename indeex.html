<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026 - Global Wishes</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* ---- CSS Variables & Reset ---- */
        :root {
            --gold-primary: #ffd700;
            --gold-secondary: #ffb700;
            --bg-dark: #050505;
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 215, 0, 0.3);
            --neon-glow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            min-height: 100vh; /* Ensure full height on mobile browsers */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Modern deep space gradient */
            background: radial-gradient(circle at center, #1a1f35 0%, #090a0f 80%);
            position: relative;
        }

        /* ---- BACKGROUND EFFECTS (To fill the screen) ---- */
        
        /* 1. Rotating Massive Logo Watermark */
        .bg-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120vw; /* Screen se bhi bada */
            max-width: 800px;
            opacity: 0.05; /* Very subtle */
            pointer-events: none;
            z-index: 0;
            animation: slowRotate 180s linear infinite;
            filter: drop-shadow(0 0 30px var(--gold-primary));
        }

        @keyframes slowRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 2. Gold Dust Particles Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(var(--gold-primary) 1px, transparent 1px),
                radial-gradient(var(--gold-primary) 1.5px, transparent 1.5px);
            background-size: 50px 50px, 90px 90px;
            background-position: 0 0, 40px 40px;
            opacity: 0.2;
            z-index: 1;
            animation: particleMove 60s linear infinite;
        }
        @keyframes particleMove {
             from { background-position: 0 0, 40px 40px; }
             to { background-position: 100px 100px, 140px 140px; }
        }


        /* ---- MAIN GLASS CARD ---- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            /* Advanced Glassmorphism */
            background: var(--glass-bg);
            padding: 40px 30px;
            border-radius: 35px;
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255,255,255,0.05);
            width: 90%;
            max-width: 420px;
            /* Floating animation */
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); box-shadow: 0 35px 60px -12px rgba(0, 0, 0, 0.9), inset 0 0 20px rgba(255,255,255,0.05); }
        }

        /* ---- Top Logo ---- */
        .main-logo {
            width: 80px;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 15px var(--gold-primary));
        }

        /* ---- Text Styling ---- */
        .sender-text {
            font-size: 1rem; color: rgba(255,255,255,0.8); margin-bottom: 5px; letter-spacing: 1px;
        }
        
        h2#sender-name {
            color: var(--gold-primary);
            font-size: 1.8rem; font-weight: 800; text-transform: capitalize;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
            margin-bottom: 5px;
        }

        h1.wishing-text {
            font-size: 2.2rem; margin: 15px 0 0px; font-weight: 300;
            background: linear-gradient(to right, #fff, var(--gold-primary), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .year-text {
            font-size: 6.5rem; font-weight: 900; line-height: 1; display: block;
            /* Golden Gradient and Neon Glow */
            background: linear-gradient(to bottom, var(--gold-primary), var(--gold-secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 25px var(--gold-primary));
            animation: pulseYear 2s infinite alternate;
        }
        @keyframes pulseYear {
            from { filter: drop-shadow(0 0 15px var(--gold-primary)); transform: scale(1); }
            to { filter: drop-shadow(0 0 35px var(--gold-secondary)); transform: scale(1.03); }
        }

        /* ---- Input & Button Section ---- */
        .input-box { margin-top: 35px; position: relative; }

        input {
            width: 100%; padding: 16px 20px; border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.4); color: white; font-size: 1rem; text-align: center;
            outline: none; transition: 0.3s; backdrop-filter: blur(5px);
        }
        input:focus { border-color: var(--gold-primary); box-shadow: 0 0 20px rgba(255, 215, 0, 0.2); }
        input::placeholder { color: rgba(255,255,255,0.5); }

        .whatsapp-btn {
            margin-top: 15px; width: 100%; padding: 16px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #075e54);
            color: white; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 10px 30px -5px rgba(37, 211, 102, 0.5);
            display: flex; align-items: center; justify-content: center; gap: 12px;
        }
        .whatsapp-btn:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 15px 35px -5px rgba(37, 211, 102, 0.7); }
        
        .footer { margin-top: 25px; font-size: 0.75rem; opacity: 0.6; letter-spacing: 1.5px; text-transform: uppercase; }
        .footer b { color: var(--gold-primary); }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .year-text { font-size: 5.5rem; }
            h1.wishing-text { font-size: 1.8rem; }
            .container { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Background Design" class="bg-watermark">

    <div class="container">
        <img src="logo.png" alt="Jar Fanmade Logo" class="main-logo">
        
        <p class="sender-text">Wishing you a prosperous year,</p>
        <h2 id="sender-name">Jar Fanmade Team</h2>
        <p class="sender-text">has sent this special wish!</p>

        <h1 class="wishing-text">Happy New Year</h1>
        <span class="year-text">2026</span>
        
        <div class="input-box">
            <input type="text" id="nameInput" placeholder="Enter Your Name Here..." autocomplete="off">
            <button class="whatsapp-btn" onclick="generateWish()">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.876 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                Create & Share Wish
            </button>
        </div>

        <div class="footer">
            Global Concept by <b>Jar Fanmade</b>
        </div>
    </div>

    <script>
        // 1. Get Name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('n');
        if (name && name.trim() !== "") {
            document.getElementById('sender-name').innerText = decodeURIComponent(name);
        }

        // 2. Fireworks Function (Gold & White Theme)
        function fireFireworks() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 100, zIndex: 20, colors: ['#ffd700', '#ffffff', '#ffb700'] };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              // Side blasts
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
        // Auto-fire on load
        setTimeout(fireFireworks, 800);

        // 3. Share Logic
        function generateWish() {
            const inputName = document.getElementById('nameInput').value.trim();
            if(!inputName) {
                // Shake effect if empty
                const inputBox = document.getElementById('nameInput');
                inputBox.style.borderColor = 'red';
                inputBox.style.animation = "shake 0.5s";
                setTimeout(() => { 
                    inputBox.style.borderColor = 'rgba(255,255,255,0.1)'; 
                    inputBox.style.animation = "none";
                }, 500);
                return;
            }
            
            // Fire fireworks on click before redirect
            fireFireworks();

            const currentUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${currentUrl}?n=${encodeURIComponent(inputName)}`;
            
            // Premium WhatsApp Message
            const waMsg = `ðŸŒŸ *EXCLUSIVE NEW YEAR WISH!* ðŸŒŸ\n\n*${inputName}* has sent you a premium surprise for 2026. ðŸŽ\n\nTap below to open your personalized wish:\nðŸ‘‡ðŸ‘‡ðŸ‘‡\n${finalUrl}\n\n*Happy New Year 2026!* ðŸŽ†`;
            
            setTimeout(() => {
                window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(waMsg)}`;
            }, 1000); // 1 second delay to show fireworks
        }
    </script>
    <style>
        @keyframes shake {
          0% { transform: translateX(0); } 25% { transform: translateX(5px); } 50% { transform: translateX(-5px); } 75% { transform: translateX(5px); } 100% { transform: translateX(0); }
        }
    </style>
</body>
</html>

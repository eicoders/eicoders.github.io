<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - 2026 Ultimate Experience</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --bg: #000000;
            --red: linear-gradient(145deg, #d40000, #800000);
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; color: white;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* --- CONNECT BUTTON --- */
        .connect-btn {
            position: fixed; top: 15px; right: 15px; z-index: 500;
            display: flex; align-items: center; gap: 8px;
            padding: 8px 15px; background: var(--glass);
            border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 50px;
            backdrop-filter: blur(10px); text-decoration: none;
            color: white; font-size: 0.75rem; font-weight: 700;
        }

        /* --- 3D BOX --- */
        #mystery-wrap { z-index: 100; text-align: center; perspective: 1000px; }
        .box-3d {
            width: 140px; height: 140px; position: relative;
            transform-style: preserve-3d; animation: float 3s infinite ease-in-out;
            cursor: pointer; margin: 0 auto 20px;
        }
        .box-body { width: 100%; height: 100%; background: var(--red); border-radius: 10px; position: absolute; }
        .box-lid { 
            width: 110%; height: 35px; background: var(--red); 
            position: absolute; top: -10px; left: -5%; z-index: 2;
            border-radius: 5px; border-bottom: 2px solid var(--gold);
        }
        .ribbon { position: absolute; background: var(--gold); z-index: 1; }
        .ribbon-v { width: 20%; height: 100%; left: 40%; }
        .ribbon-h { width: 100%; height: 20%; top: 40%; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- WISH CARD --- */
        #wish-card {
            display: none; position: relative; z-index: 10;
            width: 92%; max-width: 450px; padding: 30px 20px;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 215, 0, 0.2); border-radius: 40px;
            text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .clean-logo { width: 75px; margin-bottom: 10px; }
        .brand-text { font-family: 'Syncopate', sans-serif; font-size: 0.65rem; letter-spacing: 4px; color: var(--gold); margin-bottom: 15px; }
        .name-display { font-size: 2.5rem; font-weight: 900; margin: 5px 0; color: white; }
        .hny-text { font-size: 1.8rem; font-weight: 800; color: #fff8d1; text-shadow: 0 0 15px var(--gold); margin-top: 15px; }
        .year-2026 { font-size: 6.5rem; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 0.85; }

        .controls { margin-top: 25px; }
        input[type="text"] { width: 100%; padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-send { width: 100%; padding: 16px; border-radius: 50px; border: none; background: linear-gradient(45deg, #25d366, #128c7e); color: white; font-weight: bold; cursor: pointer; font-size: 1.1rem; }

        .hint { color: var(--gold); margin-top: 10px; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="bg-canvas"></canvas>

    <a href="https://whatsapp.com/channel/0029Vb5gZjY6GcGG7Tllv218" target="_blank" class="connect-btn">
        <svg style="width:18px;height:18px;fill:#25d366" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.876 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
        Connect Us
    </a>

    <div id="mystery-wrap" onclick="openBox()">
        <div class="box-3d">
            <div class="box-lid" id="lid"><div class="ribbon ribbon-v"></div><div class="ribbon ribbon-h"></div></div>
            <div class="box-body"><div class="ribbon ribbon-v"></div></div>
        </div>
        <h2 style="font-weight:300;">A Special Gift for You!</h2>
        <p class="hint">TAP OR SHAKE TO OPEN</p>
    </div>

    <div id="wish-card">
        <img src="1000034213.png" class="clean-logo" alt="Logo">
        <div class="brand-text">JAR FANMADE PRESENTS</div>
        <p style="opacity: 0.7;">Special Wish from</p>
        <h1 class="name-display" id="dispName">Suresh</h1>
        <p class="hny-text">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>
        <div class="controls">
            <input type="text" id="nameInp" placeholder="Enter Your Name..." autocomplete="off">
            <button class="btn-send" onclick="share()">CREATE & SHARE</button>
        </div>
        <p style="margin-top:20px; font-size:0.6rem; opacity:0.3;">DEVELOPED BY JAR FANMADE (SURESH)</p>
    </div>

    <audio id="snd-open" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3" preload="auto"></audio>
    <audio id="snd-bg" src="https://www.soundjay.com/free-music/sounds/dance-party-01.mp3" loop preload="auto"></audio>

    <script>
        let isOpened = false;

        // --- GLOBAL AUDIO UNLOCKER ---
        const unlock = () => {
            document.getElementById('snd-open').play().then(() => {
                document.getElementById('snd-open').pause();
                document.getElementById('snd-open').currentTime = 0;
            }).catch(()=>{});
            document.getElementById('snd-bg').play().then(() => {
                document.getElementById('snd-bg').pause();
                document.getElementById('snd-bg').currentTime = 0;
            }).catch(()=>{});
            window.removeEventListener('click', unlock);
            window.removeEventListener('touchstart', unlock);
        };
        window.addEventListener('click', unlock);
        window.addEventListener('touchstart', unlock);

        // 1. PARTICLES LOOP
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<80; i++) parts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5+0.2 });
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,215,0,0.4)";
            parts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.v; if(p.y<0) p.y=canvas.height; });
            requestAnimationFrame(loop);
        }
        loop();

        // 2. SHAKE DETECTION
        window.addEventListener('devicemotion', (e) => {
            if (isOpened) return;
            let acc = e.accelerationIncludingGravity;
            if (acc.x > 18 || acc.y > 18 || acc.z > 18) openBox();
        });

        // 3. MAIN OPENING LOGIC
        const params = new URLSearchParams(window.location.search);
        document.getElementById('dispName').innerText = decodeURIComponent(params.get('n') || "Suresh");

        function openBox() {
            if (isOpened) return;
            isOpened = true;

            const s1 = document.getElementById('snd-open');
            const s2 = document.getElementById('snd-bg');
            s1.play().catch(()=>{});
            s2.play().catch(()=>{});

            gsap.to("#lid", { y: -180, rotation: 35, opacity: 0, duration: 0.8, ease: "power2.out" });
            gsap.to("#mystery-wrap", { scale: 0.5, opacity: 0, duration: 0.5, delay: 0.3, onComplete: () => {
                document.getElementById('mystery-wrap').style.display = "none";
            }});

            setTimeout(() => {
                document.getElementById('wish-card').style.display = 'block';
                gsap.from("#wish-card", { opacity:0, y: 100, scale: 0.8, duration: 1, ease: "back.out" });
                launchFireworks();
            }, 600);
        }

        function launchFireworks() {
            let end = Date.now() + 4500;
            (function f() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(f);
            }());
        }

        function share() {
            const n = document.getElementById('nameInp').value.trim();
            if(!n) return alert("Please Enter Your Name!");
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(n);
            const msg = `ðŸŽ *${n}* sent you a *SURPRISE!* ðŸ¤«âœ¨\n\nTap to see:\n${link}`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>

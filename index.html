<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarFanmade | Redirecting...</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        /* Animated Background Blobs */
        .bg-blobs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 { width: 400px; height: 400px; background: #0072ff; top: -100px; left: -100px; }
        .blob-2 { width: 350px; height: 350px; background: #00d4ff; bottom: -50px; right: -50px; animation-delay: -5s; }
        .blob-3 { width: 300px; height: 300px; background: #7000ff; top: 40%; left: 30%; animation-delay: -10s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        .logo {
            width: 90px;
            height: 90px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6));
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
            margin-bottom: 40px;
            font-size: 0.95rem;
        }

        /* Futuristic Button */
        .action-btn {
            background: rgba(255, 255, 255, 1);
            color: #000;
            padding: 16px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: 0.3s all ease;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-5px);
            background: #00d4ff;
            color: #fff;
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.5);
        }

        /* Loading Bar */
        .loader-wrap {
            margin-top: 45px;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }

        .loader-fill {
            height: 100%;
            background: linear-gradient(to right, #0072ff, #00d4ff);
            width: 0%;
            animation: load 5s linear forwards;
        }

        @keyframes load { to { width: 100%; } }

        .footer-text {
            margin-top: 15px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        #timer { color: #00d4ff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="glass-card">
        <img src="logo.png" alt="JarFanmade Logo" class="logo">
        <h1>RRC Alwar Portal</h1>
        <p>JarFanmade is securely connecting you to the student portal.</p>
        
        <a href="https://rrcalwar.onlineexamforms.com/student.aspx" class="action-btn">ACCESS NOW</a>

        <div class="loader-wrap">
            <div class="loader-fill"></div>
        </div>
        <p class="footer-text">Redirecting in <span id="timer">5</span> seconds</p>
    </div>

    <script>
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer');
        const target = "https://rrcalwar.onlineexamforms.com/student.aspx";

        const interval = setInterval(() => {
            timeLeft--;
            timerSpan.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = target;
            }
        }, 1000);
    </script>

</body>
</html>

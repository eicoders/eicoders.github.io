<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - 2026 Ultimate Experience</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --bg: #000000;
            --red: linear-gradient(145deg, #d40000, #800000);
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* --- SECURITY & RESET --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; color: white;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* --- LANGUAGE SWITCHER --- */
        .lang-pills {
            position: fixed; top: 20px; z-index: 200;
            display: flex; gap: 10px; background: rgba(255,255,255,0.1);
            padding: 5px; border-radius: 50px; backdrop-filter: blur(10px);
        }
        .lang-btn {
            padding: 8px 15px; border-radius: 50px; border: none;
            background: transparent; color: white; font-size: 0.7rem;
            cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .lang-btn.active { background: var(--gold); color: black; }

        /* --- WISH COUNTER --- */
        .counter-box {
            position: fixed; bottom: 20px; z-index: 200;
            font-size: 0.8rem; color: var(--gold);
            background: rgba(0,0,0,0.6); padding: 5px 15px;
            border-radius: 20px; border: 1px solid var(--gold);
        }

        /* --- 3D PREMIUM BOX --- */
        #mystery-wrap { z-index: 100; text-align: center; perspective: 1000px; }
        .box-3d {
            width: 140px; height: 140px; position: relative;
            transform-style: preserve-3d; animation: float 3s infinite ease-in-out;
            cursor: pointer; margin: 0 auto 20px;
        }
        .box-body { width: 100%; height: 100%; background: var(--red); border-radius: 10px; position: absolute; }
        .box-lid { 
            width: 110%; height: 35px; background: var(--red); 
            position: absolute; top: -10px; left: -5%; z-index: 2;
            border-radius: 5px; border-bottom: 2px solid var(--gold);
        }
        .ribbon { position: absolute; background: var(--gold); z-index: 1; }
        .ribbon-v { width: 20%; height: 100%; left: 40%; }
        .ribbon-h { width: 100%; height: 20%; top: 40%; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotateY(0); } 50% { transform: translateY(-20px) rotateY(10deg); } }

        /* --- MAIN CARD --- */
        #wish-card {
            display: none; position: relative; z-index: 10;
            width: 92%; max-width: 450px; padding: 30px 20px;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid rgba(255,215,0,0.2); border-radius: 40px;
            text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .clean-logo { width: 65px; margin-bottom: 10px; filter: none; }
        
        /* User Photo Section */
        #photo-preview {
            width: 80px; height: 80px; border-radius: 50%;
            margin: 10px auto; border: 2px solid var(--gold);
            display: none; object-fit: cover;
        }

        .brand-text { font-family: 'Syncopate', sans-serif; font-size: 0.65rem; letter-spacing: 4px; color: var(--gold); margin-bottom: 15px; }
        .name-display { font-size: 2.5rem; font-weight: 900; margin: 5px 0; color: white; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        .hny-text { font-size: 1.8rem; font-weight: 800; color: #fff8d1; text-shadow: 0 0 15px var(--gold); margin-top: 15px; }
        .year-2026 { font-size: 6.5rem; font-weight: 900; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 0.85; }

        /* --- INPUTS --- */
        .controls { margin-top: 25px; }
        input[type="text"] {
            width: 100%; padding: 12px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.5); color: white; text-align: center; margin-bottom: 10px; outline: none;
        }
        .file-label { font-size: 0.7rem; color: var(--gold); cursor: pointer; display: block; margin-bottom: 15px; }
        .btn-send {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white; font-weight: bold; cursor: pointer; box-shadow: 0 10px 20px rgba(37,211,102,0.3);
        }

        .hint { color: var(--gold); margin-top: 10px; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="bg-canvas"></canvas>

    <div class="lang-pills">
        <button class="lang-btn active" onclick="setLang('hi', this)">HINDI</button>
        <button class="lang-btn" onclick="setLang('en', this)">ENGLISH</button>
        <button class="lang-btn" onclick="setLang('rj', this)">RAJASTHANI</button>
    </div>

    <div class="counter-box">
        ðŸ”¥ <span id="count-num">12,450</span> <span id="txt-live">Live Wishes</span>
    </div>

    <div id="mystery-wrap" onclick="openBox()">
        <div class="box-3d">
            <div class="box-lid" id="lid"><div class="ribbon ribbon-v"></div><div class="ribbon ribbon-h"></div></div>
            <div class="box-body"><div class="ribbon ribbon-v"></div></div>
        </div>
        <h2 id="txt-surprise" style="font-weight:300;">A Special Gift for You!</h2>
        <p class="hint" id="txt-tap">TAP OR SHAKE TO OPEN</p>
    </div>

    <div id="wish-card">
        <img src="logo.png" class="clean-logo" alt="Logo">
        <div class="brand-text">JAR FANMADE PRESENTS</div>
        
        <img id="photo-preview" src="" alt="User Photo">
        
        <p id="txt-from" style="opacity: 0.7;">Special Wish from</p>
        <h1 class="name-display" id="dispName">Suresh</h1>
        
        <p class="hny-text" id="txt-hny">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>

        <div class="controls">
            <input type="text" id="nameInp" placeholder="Enter Name..." autocomplete="off">
            <label class="file-label">
                ðŸ“· <span id="txt-upload">Add Your Photo (Optional)</span>
                <input type="file" id="photoInp" accept="image/*" style="display:none" onchange="previewPhoto(this)">
            </label>
            <button class="btn-send" onclick="share()">CREATE & SHARE</button>
        </div>
        
        <p style="margin-top:20px; font-size:0.6rem; opacity:0.3;">DEVELOPED BY JAR FANMADE (SURESH)</p>
    </div>

    <audio id="snd-open" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
    <audio id="snd-bg" src="https://www.soundjay.com/free-music/sounds/dance-party-01.mp3" loop></audio>

    <script>
        // 1. DATA & LANGUAGES
        const langs = {
            hi: { surprise: "Aapke liye ek uphaar!", tap: "KHOLNE KE LIYE TAP KAREIN", from: "Dil se badhai,", hny: "HAPPY NEW YEAR", live: "Wishes Bheji Gayi", upload: "Apni Photo Lagayein" },
            en: { surprise: "A Gift for You!", tap: "TAP OR SHAKE TO OPEN", from: "Special Wish from,", hny: "HAPPY NEW YEAR", live: "Live Wishes", upload: "Add Your Photo" },
            rj: { surprise: "Thare khatir ek bhent!", tap: "KHOLBA KHATIR TAP KARO", from: "Ghani ghani badhai,", hny: "NAYA SAAL RAM RAM", live: "Loga ne bheji", upload: "Thari photo lagao" }
        };

        function setLang(l, btn) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const d = langs[l];
            document.getElementById('txt-surprise').innerText = d.surprise;
            document.getElementById('txt-tap').innerText = d.tap;
            document.getElementById('txt-from').innerText = d.from;
            document.getElementById('txt-hny').innerText = d.hny;
            document.getElementById('txt-live').innerText = d.live;
            document.getElementById('txt-upload').innerText = d.upload;
        }

        // 2. PARTICLES LOOP
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<80; i++) parts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.5+0.2 });
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,215,0,0.4)";
            parts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.v; if(p.y<0) p.y=canvas.height; });
            requestAnimationFrame(loop);
        }
        loop();

        // 3. SHAKE TO OPEN & INTERACTIVE FIREWORKS
        window.addEventListener('devicemotion', (e) => {
            let acc = e.accelerationIncludingGravity;
            if (acc.x > 15 || acc.y > 15) openBox();
        });

        window.onclick = (e) => {
            if(document.getElementById('wish-card').style.display === 'block') {
                confetti({ particleCount: 15, spread: 70, origin: { x: e.clientX/window.innerWidth, y: e.clientY/window.innerHeight } });
            }
        };

        // 4. MAIN LOGIC
        const params = new URLSearchParams(window.location.search);
        document.getElementById('dispName').innerText = decodeURIComponent(params.get('n') || "Suresh");

        function openBox() {
            document.getElementById('snd-open').play();
            document.getElementById('snd-bg').play();
            gsap.to("#lid", { y: -150, rotation: 30, opacity: 0, duration: 0.8 });
            gsap.to("#mystery-wrap", { scale: 0, opacity: 0, duration: 0.5, delay: 0.3, display: "none" });
            setTimeout(() => {
                const card = document.getElementById('wish-card');
                card.style.display = 'block';
                gsap.from(card, { opacity:0, y: 100, scale: 0.8, duration: 1, ease: "back.out" });
                launchFireworks();
            }, 600);
        }

        function launchFireworks() {
            let end = Date.now() + 4000;
            (function f() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(f);
            }());
        }

        function previewPhoto(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('photo-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function share() {
            const n = document.getElementById('nameInp').value.trim();
            if(!n) return alert("Enter Name!");
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(n);
            const msg = `ðŸŽ *${n}* sent you a *SURPRISE!* ðŸ¤«âœ¨\n\nTap to see:\n${link}`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }

        // Live Counter Simulation
        setInterval(() => {
            let n = parseInt(document.getElementById('count-num').innerText.replace(/,/g, ''));
            document.getElementById('count-num').innerText = (n + Math.floor(Math.random()*3)).toLocaleString();
        }, 3000);
    </script>
</body>
</html>

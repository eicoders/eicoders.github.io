<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy New Year 2026 - Jar Fanmade Wishes</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        /* ---- CSS Variables & Reset ---- */
        :root {
            --gold: #ffd700;
            --purple-glow: #ff00de;
            --bg-dark: #050505;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 215, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Deep space background gradient */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            position: relative;
        }

        /* ---- The Massive Background Logo (Watermark) ---- */
        /* Ye logo ko background me bada karke ghumata hai */
        .bg-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85vw; /* Screen ka 85% width */
            max-width: 700px;
            opacity: 0.07; /* Bahut halka dikhega */
            pointer-events: none; /* Iske aar-paar click ho sake */
            z-index: 0;
            animation: slowRotate 120s linear infinite;
            filter: invert(1); /* Agar logo black hai to white kar dega */
        }

        @keyframes slowRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* ---- Main Glass Container ---- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: var(--glass-bg);
            padding: 40px 30px;
            border-radius: 30px;
            /* Strong Blur Effect */
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 2px solid var(--glass-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,215,0,0.1);
            width: 90%;
            max-width: 450px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* ---- Main Glowing Logo on Card ---- */
        .main-logo {
            width: 90px;
            height: auto;
            margin-bottom: 15px;
            /* Gold Glow Effect around the logo */
            filter: drop-shadow(0 0 15px var(--gold));
            animation: pulseLogo 3s infinite alternate;
        }

        @keyframes pulseLogo {
            from { filter: drop-shadow(0 0 5px var(--gold)); transform: scale(1); }
            to { filter: drop-shadow(0 0 20px var(--purple-glow)); transform: scale(1.05); }
        }

        /* ---- Typography ---- */
        .sender-text {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 5px;
        }
        
        h2#sender-name {
            color: var(--gold);
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: capitalize;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        h1.wishing-text {
            font-size: 2.5rem;
            margin: 15px 0 5px;
            font-weight: 300;
            background: linear-gradient(45deg, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .year-text {
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            display: block;
            color: var(--gold);
            /* Gradient and Shadow on 2026 */
            background: linear-gradient(to bottom, var(--gold), #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 5px 15px rgba(255, 215, 0, 0.4));
            /* Pop up animation */
            animation: popUp 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ---- Input Section ---- */
        .input-box {
            margin-top: 30px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        input::placeholder { color: rgba(255,255,255,0.6); }

        .whatsapp-btn {
            margin-top: 15px;
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            border: none;
            /* WhatsApp Green Gradient */
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.6);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            opacity: 0.6;
            letter-spacing: 1px;
        }
        .footer b { color: var(--gold); }

        /* Mobile Responsive adjustments */
        @media (max-width: 480px) {
            .year-text { font-size: 5rem; }
            h1.wishing-text { font-size: 2rem; }
            .container { padding: 30px 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="Jar Fanmade Background" class="bg-watermark">

    <div class="container">
        <img src="image_0.png" alt="Jar Fanmade Logo" class="main-logo">
        
        <p class="sender-text">Sneh bhari yaadon ke saath,</p>
        <h2 id="sender-name">Jar Fanmade Team</h2>
        <p class="sender-text">ki taraf se</p>

        <h1 class="wishing-text">Happy New Year</h1>
        <span class="year-text">2026</span>
        
        <div class="input-box">
            <input type="text" id="nameInput" placeholder="Yahan apna naam likhein..." autocomplete="off">
            <button class="whatsapp-btn" onclick="generateWish()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.463 1.065 2.876 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
                Wish Create Karein
            </button>
        </div>

        <div class="footer">
            Design & Concept by <b>Jar Fanmade</b>
        </div>
    </div>

    <script>
        // 1. URL se naam nikalna
        const urlParams = new URLSearchParams(window.location.search);
        // Agar URL me ?n=Suresh hai to 'Suresh' uthayega, nahi to default 'Jar Fanmade Team' rahega
        const name = urlParams.get('n');
        if (name && name.trim() !== "") {
            document.getElementById('sender-name').innerText = decodeURIComponent(name);
        }

        // 2. Automatic Fireworks (Confetti) on Load
        function launchConfetti() {
            var duration = 4 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 100, zIndex: 5 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);
              var particleCount = 50 * (timeLeft / duration);
              // Do jagah se patakhe phutenge
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
              confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
        // Page load hone ke thodi der baad start karein
        setTimeout(launchConfetti, 500);

        // 3. WhatsApp Share Functionality
        function generateWish() {
            const inputName = document.getElementById('nameInput').value.trim();
            if(!inputName) {
                // Agar naam nahi likha to input box hila kar alert karein
                const inputBox = document.getElementById('nameInput');
                inputBox.style.borderColor = 'red';
                setTimeout(() => inputBox.style.borderColor = 'rgba(255,255,255,0.2)', 1000);
                launchConfetti(); // Thoda fun add karne ke liye
                return;
            }
            
            // Link generate karna
            const currentUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${currentUrl}?n=${encodeURIComponent(inputName)}`;
            
            // WhatsApp Message
            const waMsg = `‚ú® *${inputName}* ne aapke liye 2026 ka ek special surprise bheja hai! üéÅ\n\nNeeche diye gaye link par click karke dekhein:\nüëáüëáüëá\n${finalUrl}\n\n*Happy New Year 2026!* üéÜ`;
            
            // Redirect to WhatsApp
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(waMsg)}`;
        }
    </script>
</body>
</html>

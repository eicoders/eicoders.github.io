<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to RRC Alwar Portal | JarFanmade</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #0f172a, #1e293b, #0369a1, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* High-End Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo Styling with Glow */
        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            width: 110px;
            height: 110px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 12px; letter-spacing: -0.5px; }
        p { font-size: 1rem; color: #cbd5e1; margin-bottom: 35px; font-weight: 300; }

        /* Luxury Button Design */
        .btn {
            display: inline-block;
            background: #ffffff;
            color: #0f172a;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #00d4ff;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 212, 255, 0.4);
        }

        /* Redirect Progress Bar */
        .progress-container {
            margin-top: 40px;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #00d4ff;
            width: 0%;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            to { width: 100%; }
        }

        .status-text {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #timer { color: #00d4ff; font-weight: 600; }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-container">
            <img src="logo.png" alt="JarFanmade Logo" class="logo">
        </div>
        
        <h1>Welcome to RRC Alwar</h1>
        <p>JarFanmade portal aapko official website par surakshit bhej raha hai.</p>
        
        <a href="https://rrcalwar.onlineexamforms.com/student.aspx" class="btn">PORTAL OPEN KAREIN</a>

        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="status-text">
            Redirecting in <span id="timer">5</span>s...
        </div>
    </div>

    <script>
        let seconds = 5;
        const timerText = document.getElementById('timer');
        const targetURL = "https://rrcalwar.onlineexamforms.com/student.aspx";

        const countdown = setInterval(() => {
            seconds--;
            timerText.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = targetURL;
            }
        }, 1000);
    </script>

</body>
</html>

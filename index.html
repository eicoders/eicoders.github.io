<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Fanmade | Secure Redirect</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --bg-black: #000000;
            --glass-card: rgba(255, 255, 255, 0.04);
            --border-line: rgba(255, 255, 255, 0.1);
            --wa-green: #25D366;
            --wa-hover: rgba(37, 211, 102, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-black);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 24px;
            overflow: hidden;
        }

        /* Container Alignment */
        .main-container {
            width: 100%;
            max-width: 410px;
            text-align: center;
            animation: appAppear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes appAppear {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Logo Styling */
        .logo-wrap {
            margin-bottom: 30px;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
        }

        /* Text Alignment & Spacing */
        h1 {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .sub-text {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 35px;
            line-height: 1.6;
            padding: 0 10px;
        }

        /* Primary Button Style */
        .btn-primary {
            background: #ffffff;
            color: #000000;
            padding: 18px;
            width: 100%;
            border-radius: 18px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.05rem;
            display: block;
            margin-bottom: 25px;
            transition: 0.3s all ease;
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 255, 255, 0.2);
        }

        /* Premium WhatsApp Box */
        .wa-card {
            background: var(--glass-card);
            border: 1px solid var(--border-line);
            border-radius: 24px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .wa-card:hover {
            background: var(--wa-hover);
            border-color: var(--wa-green);
            transform: translateY(-3px);
        }

        .wa-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .wa-icon-circle {
            width: 48px;
            height: 48px;
            background: rgba(37, 211, 102, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--wa-green);
            font-size: 24px;
        }

        .wa-info {
            text-align: left;
        }

        .wa-info b {
            display: block;
            font-size: 1rem;
            color: #fff;
            margin-bottom: 2px;
        }

        .wa-info span {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .join-btn {
            background: var(--wa-green);
            color: #000;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading System */
        .loading-section {
            margin-top: 50px;
        }

        .progress-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #00d4ff);
            width: 0%;
            animation: progressFill 10s linear forwards;
        }

        @keyframes progressFill { to { width: 100%; } }

        .timer-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        #time-counter {
            color: #fff;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-wrap">
            <img src="logo.png" alt="Jar Co." class="brand-logo">
        </div>
        
        <h1>RRC Alwar Student Portal</h1>
        <p class="sub-text">Jar Fanmade portal aapko official student portal par bhej raha hai.</p>
        
        <a href="https://rrcalwar.onlineexamforms.com/student.aspx" class="btn-primary"> OPEN PORTAL</a>

        <a href="https://whatsapp.com/channel/0029Vb5gZjY6GcGG7Tllv218" class="wa-card" target="_blank">
            <div class="wa-left">
                <div class="wa-icon-circle">
                    <i class="fab fa-whatsapp"></i>
                </div>
                <div class="wa-info">
                    <b>Jar Corporation</b>
                    <span>Stay Updated on WhatsApp</span>
                </div>
            </div>
            <div class="join-btn">Join Now</div>
        </a>

        <div class="loading-section">
            <div class="progress-track">
                <div class="progress-bar"></div>
            </div>
            <p class="timer-label">Redirecting in <span id="time-counter">10</span>s</p>
        </div>
    </div>

    <script>
        let seconds = 10;
        const display = document.getElementById('time-counter');
        const link = "https://rrcalwar.onlineexamforms.com/student.aspx";

        const countdown = setInterval(() => {
            seconds--;
            display.innerText = seconds;
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = link;
            }
        }, 1000);
    </script>

</body>
</html>

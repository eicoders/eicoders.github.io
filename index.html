<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - 2026 Global Wish</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --bright-gold: #fff5ba;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
        }

        /* --- BACKGROUND WATERMARK (Fully Responsive) --- */
        .bg-logo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 600px;
            opacity: 0.05;
            z-index: 0;
            animation: rotateLogo 150s linear infinite;
            pointer-events: none;
        }
        @keyframes rotateLogo { from {transform: translate(-50%, -50%) rotate(0deg);} to {transform: translate(-50%, -50%) rotate(360deg);} }

        /* --- MYSTERY BOX --- */
        #mystery-section {
            z-index: 100;
            text-align: center;
            padding: 20px;
        }
        .gift-box {
            width: clamp(100px, 30vw, 150px);
            height: clamp(100px, 30vw, 150px);
            background: linear-gradient(45deg, #d40000, #ff4d4d);
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(255,0,0,0.5);
            animation: bounce 1.2s infinite alternate ease-in-out;
            position: relative;
            cursor: pointer;
        }
        .gift-box::after {
            content: ''; position: absolute; width: 20%; height: 100%;
            background: var(--gold); left: 50%; transform: translateX(-50%);
        }
        @keyframes bounce { from {transform: scale(1);} to {transform: scale(1.1) translateY(-10px);} }

        /* --- MAIN CONTENT (Responsive Glass Card) --- */
        #wish-content {
            display: none;
            z-index: 10;
            text-align: center;
            width: 92%;
            max-width: 480px;
            margin: 20px;
            padding: clamp(25px, 8vw, 45px) 20px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            animation: zoomIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn { from {opacity: 0; transform: scale(0.7);} to {opacity: 1; transform: scale(1);} }

        .brand-logo { width: 65px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--gold)); }
        
        .brand-header {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.6rem, 2.5vw, 0.75rem);
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .sender-tag { font-size: clamp(1rem, 4vw, 1.2rem); opacity: 0.9; }

        .name-highlight { 
            font-size: clamp(2rem, 10vw, 3rem); 
            font-weight: 900; 
            color: #fff;
            margin: 5px 0;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }

        /* --- FIXED HAPPY NEW YEAR TEXT --- */
        .happy-new-year {
            font-size: clamp(1.4rem, 6vw, 2.2rem);
            font-weight: 800;
            color: var(--bright-gold);
            text-transform: uppercase;
            margin: 15px 0 5px;
            letter-spacing: 2px;
            /* Extra Glow for Visibility */
            text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.5);
            line-height: 1.2;
        }

        .year-2026 {
            font-size: clamp(5rem, 25vw, 7.5rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.85;
            margin-bottom: 10px;
        }

        /* --- RESPONSIVE INPUTS --- */
        .share-section { margin-top: clamp(20px, 8vw, 35px); }
        input {
            width: 100%; padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: #fff; text-align: center; font-size: 1rem;
            margin-bottom: 12px; outline: none; transition: 0.3s;
        }
        input:focus { border-color: var(--gold); background: rgba(0,0,0,0.8); }

        .btn-wa {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white; font-weight: 900; font-size: clamp(1rem, 4vw, 1.15rem);
            cursor: pointer; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .tap-hint { color: var(--gold); margin-top: 15px; font-weight: 700; animation: pulse 1s infinite; letter-spacing: 1px; }
        @keyframes pulse { 50% {opacity: 0.3;} }

        /* --- TABLET/DESKTOP TWEAKS --- */
        @media (min-height: 800px) {
            #wish-content { padding: 50px 30px; }
        }
    </style>
</head>
<body>

    <img src="1000034213.png" class="bg-logo" alt="Jar Fanmade">

    <div id="mystery-section" onclick="openGift()">
        <div class="gift-box"></div>
        <h2 style="font-weight:300;">You have a message!</h2>
        <p class="tap-hint">TAP TO OPEN</p>
    </div>

    <div id="wish-content">
        <img src="logo.png" class="brand-logo" alt="Jar Fanmade">
        <div class="brand-header">JAR FANMADE PRESENTS</div>
        
        <p class="sender-tag">Special Wish from</p>
        <h1 class="name-highlight" id="nameDisplay">Suresh</h1>
        
        <p class="happy-new-year">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>

        <div class="share-section">
            <input type="text" id="nameInput" placeholder="Apna naam yahan likhein..." autocomplete="off">
            <button class="btn-wa" onclick="goWhatsApp()">
                SHARE ON WHATSAPP
            </button>
        </div>
        
        <p style="margin-top:25px; font-size:0.75rem; color:rgba(255,255,255,0.4); letter-spacing: 1px;">
            Designed by <b>Jar Fanmade</b>
        </p>
    </div>

    <script>
        // Name Logic
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get('n') || "Jar Fanmade Team";
        document.getElementById('nameDisplay').innerText = decodeURIComponent(nameParam);

        function openGift() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            document.getElementById('mystery-section').style.display = 'none';
            document.getElementById('wish-content').style.display = 'block';

            // Mega Fireworks Blast
            var duration = 4 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 60 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function goWhatsApp() {
            const userName = document.getElementById('nameInput').value.trim();
            if(!userName) {
                alert("Please enter your name first!");
                return;
            }
            
            const shareUrl = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(userName);
            const waText = `ðŸŽ *${userName}* ne aapke liye ek *SPECIAL SURPRISE* bheja hai! âœ¨ðŸŽ†\n\nIse dekhne ke liye yahan click karein:\nðŸ‘‡ðŸ‘‡ðŸ‘‡\n${shareUrl}\n\n*Happy New Year 2026!*`;
            
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(waText)}`;
        }
    </script>
</body>
</html>

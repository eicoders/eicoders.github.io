<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar Fanmade | Portal Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --whatsapp-green: #25D366;
            --accent-blue: #00d4ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
            overflow: hidden;
        }

        /* Responsive Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 35px;
            padding: 40px 25px;
            text-align: center;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
            transition: 0.5s;
        }
        
        .logo:hover { transform: rotate(360deg); }

        h1 { font-size: 1.6rem; font-weight: 700; margin-bottom: 10px; }
        .desc { color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; margin-bottom: 30px; line-height: 1.4; }

        /* Main Portal Button */
        .portal-btn {
            background: #fff;
            color: #000;
            padding: 16px;
            width: 100%;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            display: block;
            margin-bottom: 25px;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(255,255,255,0.1);
        }

        .portal-btn:hover { background: #e0e0e0; transform: scale(1.02); }

        /* WhatsApp Join Section (Fully Clickable) */
        .whatsapp-container {
            background: rgba(37, 211, 102, 0.05);
            border: 1px solid rgba(37, 211, 102, 0.2);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #fff;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .whatsapp-container:hover {
            background: rgba(37, 211, 102, 0.15);
            border-color: var(--whatsapp-green);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(37, 211, 102, 0.2);
        }

        .wa-content { display: flex; align-items: center; gap: 15px; text-align: left; }
        
        .wa-icon {
            font-size: 32px;
            color: var(--whatsapp-green);
            filter: drop-shadow(0 0 8px rgba(37, 211, 102, 0.5));
        }

        .wa-text b { display: block; font-size: 1rem; color: #fff; }
        .wa-text span { font-size: 0.75rem; color: rgba(255, 255, 255, 0.5); }

        .join-now-badge {
            background: var(--whatsapp-green);
            color: #000;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-area { margin-top: 35px; width: 100%; }
        
        .progress-bg {
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #fff, var(--accent-blue));
            width: 0%;
            animation: load 10s linear forwards;
        }

        @keyframes load { to { width: 100%; } }

        .timer-text {
            margin-top: 15px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #timer { color: #fff; font-weight: bold; }

    </style>
</head>
<body>

    <div class="glass-card">
        <img src="logo.png" alt="Jar Co." class="logo">
        
        <h1>RRC Alwar Student Portal</h1>
        <p class="desc">Jar Fanmade official student portal par bheja ja raha hai.</p>
        
        <a href="https://rrcalwar.onlineexamforms.com/student.aspx" class="portal-btn">PORTAL OPEN KAREIN</a>

        <a href="https://whatsapp.com/channel/0029Vb5gZjY6GcGG7Tllv218" class="whatsapp-container" target="_blank">
            <div class="wa-content">
                <i class="fab fa-whatsapp wa-icon"></i>
                <div class="wa-text">
                    <b>Jar Corporation Channel</b>
                    <span>Stay Updated on WhatsApp</span>
                </div>
            </div>
            <div class="join-now-badge">Join Now</div>
        </a>

        <div class="progress-area">
            <div class="progress-bg">
                <div class="progress-fill"></div>
            </div>
            <p class="timer-text">Redirecting in <span id="timer">10</span>s</p>
        </div>
    </div>

    <script>
        let count = 10;
        const timerElement = document.getElementById('timer');
        const targetURL = "https://rrcalwar.onlineexamforms.com/student.aspx";

        const countdown = setInterval(() => {
            count--;
            timerElement.innerText = count;
            if (count <= 0) {
                clearInterval(countdown);
                window.location.href = targetURL;
            }
        }, 1000);
    </script>

</body>
</html>

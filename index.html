<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - Exclusive 2026 Surprise</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold-grad: linear-gradient(45deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            --red-velvet: linear-gradient(145deg, #d40000, #800000);
            --bg-black: #000000;
        }

        /* --- ANTI-COPY FEATURES --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none; /* Standard */
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-black);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* --- LOOPING PARTICLE BACKGROUND --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* --- 3D PREMIUM GIFT BOX --- */
        #mystery-wrap {
            z-index: 100;
            text-align: center;
            perspective: 1200px;
        }

        .luxury-box {
            width: clamp(120px, 30vw, 160px);
            height: clamp(120px, 30vw, 160px);
            position: relative;
            transform-style: preserve-3d;
            animation: boxFloat 4s infinite ease-in-out;
            cursor: pointer;
            margin: 0 auto 30px;
        }

        .box-base {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--red-velvet);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .box-top {
            position: absolute;
            width: 110%; height: 35px;
            background: var(--red-velvet);
            top: -10px; left: -5%;
            z-index: 2;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
        }

        .ribbon-v {
            position: absolute; width: 25%; height: 100%;
            background: var(--gold-grad); left: 50%; transform: translateX(-50%);
            z-index: 1;
        }
        .ribbon-h {
            position: absolute; width: 100%; height: 25%;
            background: var(--gold-grad); top: 50%; transform: translateY(-50%);
            z-index: 1;
        }

        @keyframes boxFloat {
            0%, 100% { transform: rotateY(0deg) translateY(0); }
            50% { transform: rotateY(10deg) translateY(-25px); }
        }

        /* --- MAIN CONTENT CARD --- */
        #wish-card {
            display: none;
            position: relative;
            z-index: 10;
            width: 92%;
            max-width: 460px;
            padding: clamp(30px, 10vw, 50px) 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 40px 80px rgba(0,0,0,0.9);
        }

        /* LOGO WITHOUT LIGHTINGS/GLOW */
        .clean-logo {
            width: 75px;
            margin-bottom: 15px;
            /* Lightings removed as requested */
            filter: none; 
        }

        .brand-title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(0.6rem, 2.5vw, 0.75rem);
            letter-spacing: 5px;
            color: #ffd700;
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .name-tag {
            font-size: clamp(2rem, 9vw, 3.2rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .hny-bright {
            font-size: clamp(1.5rem, 6vw, 2.2rem);
            font-weight: 800;
            color: #fff8d1;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 20px 0 5px;
            /* Visible Glow for text */
            text-shadow: 0 0 15px #ffd700, 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .year-2026 {
            font-size: clamp(5.5rem, 24vw, 8rem);
            font-weight: 900;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.85;
            margin-bottom: 15px;
        }

        /* --- INPUT & BUTTON --- */
        .ui-section { margin-top: 30px; width: 100%; }
        input {
            width: 100%; padding: 16px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.7); color: #fff;
            text-align: center; font-size: 1rem; margin-bottom: 15px;
            outline: none; transition: 0.3s;
        }
        input:focus { border-color: #ffd700; }

        .btn-share {
            width: 100%; padding: 18px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #075e54);
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 15px 30px rgba(37, 211, 102, 0.3);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .tap-hint { color: #ffd700; font-weight: bold; margin-top: 15px; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false;"> <canvas id="bg-canvas"></canvas>

    <div id="mystery-wrap" onclick="revealLuxury()">
        <div class="luxury-box">
            <div class="box-top" id="lid">
                <div class="ribbon-v"></div>
                <div class="ribbon-h"></div>
            </div>
            <div class="box-base">
                <div class="ribbon-v"></div>
            </div>
        </div>
        <h2 style="font-weight:300;">You have a Message!</h2>
        <p class="tap-hint">TAP TO OPEN GIFT</p>
    </div>

    <div id="wish-card">
        <img src="logo.png" class="clean-logo" alt="Logo">
        <div class="brand-title">WELCOME FRIENDS ðŸ¤—</div>
        
        <p style="opacity:0.7; font-size: 0.9rem;">Special Wish from</p>
        <h1 class="name-tag" id="dispName">Suresh</h1>
        
        <p class="hny-bright">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>

        <div class="ui-section">
            <input type="text" id="nameInput" placeholder="Apna naam likhein..." autocomplete="on">
            <button class="btn-share" onclick="sendWish()">
                CREATE & SHARE
            </button>
        </div>
        
        <p style="margin-top:25px; font-size:0.7rem; color:rgba(255,255,255,0.3); letter-spacing: 2px;">
            DEVLOPED BY JAR FANMADE(SURESH)
        </p>
    </div>

    <script>
        // 1. Looping Particle Background
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.onresize = resize;
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedY = Math.random() * 0.8 + 0.2;
                this.opacity = Math.random() * 0.5 + 0.2;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < -10) this.y = canvas.height + 10;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 215, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 70; i++) particles.push(new Particle());

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(loop);
        }
        loop();

        // 2. URL Name Display
        const params = new URLSearchParams(window.location.search);
        const uName = params.get('n') || "Jar Fanmade";
        document.getElementById('dispName').innerText = decodeURIComponent(uName);

        // 3. Reveal Logic
        function revealLuxury() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // Animation
            gsap.to("#lid", { y: -150, rotation: 20, opacity: 0, duration: 0.8, ease: "power2.out" });
            gsap.to("#mystery-wrap", { scale: 1.5, opacity: 0, duration: 0.5, delay: 0.3, display: "none" });

            setTimeout(() => {
                const card = document.getElementById('wish-card');
                card.style.display = 'block';
                gsap.fromTo("#wish-card", 
                    { opacity: 0, scale: 0.7, y: 50 }, 
                    { opacity: 1, scale: 1, y: 0, duration: 1.2, ease: "expo.out" }
                );
                launchConfetti();
            }, 600);
        }

        function launchConfetti() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // 4. Share Feature
        function sendWish() {
            const name = document.getElementById('nameInput').value.trim();
            if(!name) { alert("Please enter your name!"); return; }
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(name);
            const msg = `ðŸŽ *${name}* ne aapke liye ek *EXCLUSIVE SURPRISE* bheja hai! âœ¨ðŸŽ†\n\nIse dekhne ke liye yahan click karein:\nðŸ‘‡ðŸ‘‡ðŸ‘‡\n${link}\n\n*Happy New Year 2026!*`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }

        // Anti-Copy Script
        document.onkeydown = function(e) {
            if(e.keyCode == 123) return false; // Disable F12
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
            if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
        };
    </script>
</body>
</html>

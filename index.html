<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - Global 2026 Celebration</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --bg: #000000;
            --red-grad: linear-gradient(145deg, #d40000, #800000);
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* --- ANTI-COPY & RESET --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; color: white;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* --- GLOBAL LANGUAGE DROPDOWN --- */
        .lang-container {
            position: fixed; top: 20px; z-index: 200;
            width: 100%; display: flex; justify-content: center;
        }
        select {
            background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid var(--gold);
            padding: 8px 15px; border-radius: 50px;
            backdrop-filter: blur(10px); outline: none;
            font-family: 'Montserrat', sans-serif; cursor: pointer;
        }
        option { background: #111; color: white; }

        /* --- 3D PREMIUM GIFT BOX --- */
        #mystery-wrap { z-index: 100; text-align: center; perspective: 1200px; }
        .box-3d {
            width: clamp(120px, 30vw, 150px); height: clamp(120px, 30vw, 150px);
            position: relative; transform-style: preserve-3d;
            animation: float 3s infinite ease-in-out; cursor: pointer; margin: 0 auto 20px;
        }
        .box-body { width: 100%; height: 100%; background: var(--red-grad); border-radius: 12px; position: absolute; box-shadow: 0 10px 30px rgba(255,0,0,0.3); }
        .box-lid { 
            width: 110%; height: 35px; background: var(--red-grad); 
            position: absolute; top: -10px; left: -5%; z-index: 2;
            border-radius: 5px; border-bottom: 2px solid var(--gold);
        }
        .ribbon { position: absolute; background: var(--gold); z-index: 1; }
        .ribbon-v { width: 20%; height: 100%; left: 40%; }
        .ribbon-h { width: 100%; height: 20%; top: 40%; }
        @keyframes float { 0%, 100% { transform: translateY(0) rotateY(0); } 50% { transform: translateY(-20px) rotateY(10deg); } }

        /* --- MAIN CARD --- */
        #wish-card {
            display: none; position: relative; z-index: 10;
            width: 92%; max-width: 450px; padding: 40px 25px;
            background: var(--glass); backdrop-filter: blur(30px);
            border: 1px solid rgba(255,215,0,0.2); border-radius: 40px;
            text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        /* CLEAN LOGO (No filters) */
        .clean-logo { width: 70px; margin-bottom: 10px; filter: none; }
        
        .brand-text { font-family: 'Syncopate', sans-serif; font-size: 0.7rem; letter-spacing: 4px; color: var(--gold); margin-bottom: 20px; }
        .name-display { font-size: clamp(2rem, 8vw, 2.8rem); font-weight: 900; margin: 10px 0; color: white; }
        .hny-text { font-size: 1.8rem; font-weight: 800; color: #fff8d1; text-shadow: 0 0 15px var(--gold); margin-top: 15px; }
        .year-2026 { font-size: clamp(5.5rem, 20vw, 7.5rem); font-weight: 900; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 0.85; }

        /* --- UI CONTROLS --- */
        .controls { margin-top: 35px; }
        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.6); color: white; text-align: center; margin-bottom: 15px; outline: none;
        }
        .btn-send {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.4);
        }

        .hint { color: var(--gold); margin-top: 15px; font-weight: bold; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="bg-canvas"></canvas>

    <div class="lang-container">
        <select id="langSelect" onchange="changeLanguage()">
            <option value="hi">üáÆüá≥ Hindi</option>
            <option value="en">üá∫üá∏ English</option>
            <option value="es">üá™üá∏ Spanish</option>
            <option value="fr">üá´üá∑ French</option>
            <option value="ar">üá¶üá™ Arabic</option>
            <option value="rj">üö© Rajasthani</option>
        </select>
    </div>

    <div id="mystery-wrap" onclick="openWithPermission()">
        <div class="box-3d">
            <div class="box-lid" id="lid"><div class="ribbon ribbon-v"></div><div class="ribbon ribbon-h"></div></div>
            <div class="box-body"><div class="ribbon ribbon-v"></div></div>
        </div>
        <h2 id="txt-msg" style="font-weight:300; letter-spacing: 1px;">You have a special message!</h2>
        <p class="hint" id="txt-tap">TAP OR SHAKE TO OPEN</p>
    </div>

    <div id="wish-card">
        <img src="1000034213.png" class="clean-logo" alt="Jar Fanmade">
        <div class="brand-text">JAR FANMADE PRESENTS</div>
        
        <p id="txt-from" style="opacity: 0.7;">Special Wish from</p>
        <h1 class="name-display" id="dispName">Suresh</h1>
        
        <p class="hny-text" id="txt-hny">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>

        <div class="controls">
            <input type="text" id="nameInp" placeholder="Apna naam likhein..." autocomplete="off">
            <button class="btn-send" onclick="shareOnWhatsApp()">CREATE & SHARE</button>
        </div>
        
        <p style="margin-top:25px; font-size:0.7rem; opacity:0.3; letter-spacing: 2px;">SECURED BY JAR FANMADE</p>
    </div>

    <script>
        // 1. DATA: World Languages Dictionary
        const langData = {
            hi: { msg: "Aapke liye ek surprise hai!", tap: "KHOLNE KE LIYE TAP YA SHAKE KAREIN", from: "Dil se badhai,", hny: "HAPPY NEW YEAR", ph: "Apna naam likhein..." },
            en: { msg: "You have a surprise!", tap: "TAP OR SHAKE TO OPEN", from: "Special Wish from,", hny: "HAPPY NEW YEAR", ph: "Enter your name..." },
            es: { msg: "¬°Tienes una sorpresa!", tap: "TOCA O AGITA PARA ABRIR", from: "Deseo especial de,", hny: "FELIZ A√ëO NUEVO", ph: "Escribe tu nombre..." },
            fr: { msg: "Vous avez une surprise !", tap: "APPUYEZ OU SECOUEZ POUR OUVRIR", from: "Souhait sp√©cial de,", hny: "BONNE ANN√âE", ph: "Entrez votre nom..." },
            ar: { msg: "ŸÑÿØŸäŸÉ ŸÖŸÅÿßÿ¨ÿ£ÿ©!", tap: "ÿßÿ∂ÿ∫ÿ∑ ÿ£Ÿà Ÿáÿ≤ ŸÑŸÑŸÅÿ™ÿ≠", from: "ÿ£ŸÖŸÜŸäÿ© ÿÆÿßÿµÿ© ŸÖŸÜÿå", hny: "ÿ≥ŸÜÿ© ÿ¨ÿØŸäÿØÿ© ÿ≥ÿπŸäÿØÿ©", ph: "ÿ£ÿØÿÆŸÑ ÿßÿ≥ŸÖŸÉ..." },
            rj: { msg: "‡§•‡§æ‡§∞‡•á ‡§ñ‡§æ‡§§‡§ø‡§∞ ‡§è‡§ï ‡§≠‡•á‡§Ç‡§ü ‡§π‡•à!", tap: "‡§ñ‡•ã‡§≤‡•ç‡§¨‡§æ ‡§ñ‡§æ‡§§‡§ø‡§∞ ‡§ü‡•à‡§™ ‡§Ø‡§æ ‡§π‡§ø‡§≤‡§æ‡§ì", from: "‡§ò‡§£‡•Ä-‡§ò‡§£‡•Ä ‡§¨‡§ß‡§æ‡§à,", hny: "‡§®‡§Ø‡§æ ‡§∏‡§æ‡§≤ ‡§∞‡§æ‡§Æ-‡§∞‡§æ‡§Æ", ph: "‡§•‡§æ‡§∞‡•ã ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•ã..." }
        };

        function changeLanguage() {
            const val = document.getElementById('langSelect').value;
            const d = langData[val];
            document.getElementById('txt-msg').innerText = d.msg;
            document.getElementById('txt-tap').innerText = d.tap;
            document.getElementById('txt-from').innerText = d.from;
            document.getElementById('txt-hny').innerText = d.hny;
            document.getElementById('nameInp').placeholder = d.ph;
        }

        // 2. Looping Particles
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<80; i++) parts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2, v: Math.random()*0.4+0.1 });
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,215,0,0.3)";
            parts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.v; if(p.y<0) p.y=canvas.height; });
            requestAnimationFrame(loop);
        }
        loop();

        // 3. Shake Permission & Opening
        let isOpened = false;
        function openWithPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') window.addEventListener('devicemotion', handleShake);
                    handleOpen();
                });
            } else {
                window.addEventListener('devicemotion', handleShake);
                handleOpen();
            }
        }

        function handleShake(e) {
            let acc = e.accelerationIncludingGravity;
            if ((acc.x > 15 || acc.y > 15) && !isOpened) handleOpen();
        }

        function handleOpen() {
            if(isOpened) return; isOpened = true;
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            gsap.to("#lid", { y: -150, rotation: 25, opacity: 0, duration: 0.8, ease: "power2.out" });
            gsap.to("#mystery-wrap", { scale: 0, opacity: 0, display: "none", duration: 0.5, delay: 0.3 });
            
            setTimeout(() => {
                document.getElementById('wish-card').style.display = 'block';
                gsap.from("#wish-card", { y: 60, opacity: 0, duration: 1, ease: "back.out(1.7)" });
                launchConfetti();
            }, 600);
        }

        function launchConfetti() {
            let end = Date.now() + 4000;
            (function frame() {
                confetti({ particleCount: 4, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ffffff'] });
                confetti({ particleCount: 4, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // 4. URL Params & Sharing
        const params = new URLSearchParams(window.location.search);
        document.getElementById('dispName').innerText = decodeURIComponent(params.get('n') || "Jar Fanmade Team");

        function shareOnWhatsApp() {
            const n = document.getElementById('nameInp').value.trim();
            if(!n) return alert("Pehle naam toh likho!");
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(n);
            const msg = `üéÅ *${n}* has sent you a *GLOBAL SURPRISE* for 2026! üåç‚ú®\n\nClick below to open your gift:\nüëáüëáüëá\n${link}`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>

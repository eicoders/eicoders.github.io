<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JarFanmade | Portal Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy control */
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --accent: #ffffff; /* Keeping it clean white */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Deep Black Background - No Gradient */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            overflow: hidden;
            padding: 20px;
        }

        /* Fully Responsive Glass Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            text-align: center;
            width: 100%;
            max-width: 400px; /* Fixed max width for desktop */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Logo with Glow Effect */
        .logo {
            width: 85px;
            height: 85px;
            margin-bottom: 25px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.2));
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 1.8rem); /* Responsive font size */
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-dim);
            font-weight: 300;
            margin-bottom: 35px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* Minimalist Button */
        .action-btn {
            background: #ffffff;
            color: #000000;
            padding: 16px 0;
            width: 100%; /* Full width on mobile */
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: block;
            border: 1px solid #ffffff;
        }

        .action-btn:hover {
            background: transparent;
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Loading Bar Container */
        .loader-wrap {
            margin-top: 40px;
            width: 100%;
            height: 1px; /* Super thin minimalist line */
            background: rgba(255, 255, 255, 0.1);
        }

        .loader-fill {
            height: 100%;
            background: #ffffff;
            width: 0%;
            animation: load 5s linear forwards;
        }

        @keyframes load { to { width: 100%; } }

        .footer-text {
            margin-top: 15px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive Adjustments for very small screens */
        @media (max-width: 350px) {
            .glass-card { padding: 30px 20px; }
            h1 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <img src="logo.png" alt="JarFanmade Logo" class="logo">
        
        <h1>RRC Alwar</h1>
        <p>Aapko JarFanmade portal se student portal par redirect kiya ja raha hai.</p>
        
        <a href="https://rrcalwar.onlineexamforms.com/student.aspx" class="action-btn">PORTAL OPEN KAREIN</a>

        <div class="loader-wrap">
            <div class="loader-fill"></div>
        </div>
        <p class="footer-text">Auto-Redirect in <span id="timer">5</span>s</p>
    </div>

    <script>
        let timeLeft = 5;
        const timerSpan = document.getElementById('timer');
        const target = "https://rrcalwar.onlineexamforms.com/student.aspx";

        const interval = setInterval(() => {
            timeLeft--;
            timerSpan.innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(interval);
                window.location.href = target;
            }
        }, 1000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jar Fanmade - 2026 Premium Experience</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            /* Deep blue-black gradient for better water reflection look */
            --bg-deep: linear-gradient(to bottom, #020205, #0a0a12);
            --red-grad: linear-gradient(145deg, #d40000, #800000);
            --glass: rgba(255, 255, 255, 0.05);
        }

        /* --- SECURITY & RESET --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            -webkit-user-select: none; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* Set background image for ripples to reflect on */
            background-image: var(--bg-deep);
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center; color: white;
            position: relative;
        }

        /* Water Effect Canvas (Generated by plugin, styling it here) */
        #water-ripples {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;
            pointer-events: none; /* Let clicks pass through to body for ripples */
        }
        /* Floating Particles Canvas (Above water) */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; opacity: 0.6; }

        /* --- PREMIUM 3D BOX --- */
        #mystery-wrap { z-index: 100; text-align: center; perspective: 1200px; position: relative; }
        .box-3d {
            width: clamp(120px, 30vw, 150px); height: clamp(120px, 30vw, 150px);
            position: relative; transform-style: preserve-3d;
            animation: float 3s infinite ease-in-out; cursor: pointer; margin: 0 auto 20px;
        }
        .box-body { width: 100%; height: 100%; background: var(--red-grad); border-radius: 12px; position: absolute; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .box-lid { 
            width: 110%; height: 35px; background: var(--red-grad); 
            position: absolute; top: -10px; left: -5%; z-index: 2;
            border-radius: 5px; border-bottom: 2px solid var(--gold);
        }
        .ribbon { position: absolute; background: var(--gold); z-index: 1; }
        .ribbon-v { width: 20%; height: 100%; left: 40%; }
        .ribbon-h { width: 100%; height: 20%; top: 40%; }
        
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- MAIN WISH CARD --- */
        #wish-card {
            display: none; position: relative; z-index: 10;
            width: 92%; max-width: 450px; padding: 40px 25px;
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,215,0,0.2); border-radius: 40px;
            text-align: center; box-shadow: 0 40px 80px rgba(0,0,0,0.8);
        }

        .clean-logo { width: 75px; margin-bottom: 15px; filter: none; }
        .brand-text { font-family: 'Syncopate', sans-serif; font-size: 0.7rem; letter-spacing: 4px; color: var(--gold); margin-bottom: 25px; }
        
        .sender-msg { font-size: 0.95rem; opacity: 0.8; margin-bottom: 5px; }
        .name-display { font-size: clamp(2.2rem, 9vw, 3rem); font-weight: 900; color: white; margin-bottom: 10px; text-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        .hny-text { font-size: 1.8rem; font-weight: 800; color: #fff8d1; text-shadow: 0 0 20px var(--gold); margin-top: 15px; }
        .year-2026 { font-size: clamp(5.5rem, 24vw, 8rem); font-weight: 900; background: linear-gradient(to bottom, #fff, var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 0.85; margin-bottom: 15px; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3)); }

        /* --- INPUTS --- */
        .controls { margin-top: 30px; }
        input[type="text"] {
            width: 100%; padding: 15px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: white; text-align: center; margin-bottom: 15px; outline: none; backdrop-filter: blur(5px);
        }
        .btn-send {
            width: 100%; padding: 18px; border-radius: 50px; border: none;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white; font-weight: 900; font-size: 1.1rem; cursor: pointer; box-shadow: 0 10px 30px rgba(37, 211, 102, 0.3);
        }

        .hint { color: var(--gold); font-weight: bold; margin-top: 15px; animation: pulse 1s infinite alternate; letter-spacing: 1px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        @keyframes pulse { from { opacity: 0.5; } to { opacity: 1; } }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="bg-canvas"></canvas>

    <div id="mystery-wrap" onclick="handleOpen(event)">
        <div class="box-3d">
            <div class="box-lid" id="lid"><div class="ribbon ribbon-v"></div><div class="ribbon ribbon-h"></div></div>
            <div class="box-body"><div class="ribbon ribbon-v"></div></div>
        </div>
        <h2 style="font-weight:300; letter-spacing: 1px; text-shadow: 0 2px 5px rgba(0,0,0,0.8);">A special surprise is waiting!</h2>
        <p class="hint">TAP OR SHAKE TO OPEN</p>
    </div>

    <div id="wish-card">
        <img src="logo.png" class="clean-logo" alt="Jar Fanmade">
        <div class="brand-text">JAR FANMADE PRESENTS</div>
        
        <p class="sender-msg">A special wish has been sent to you by</p>
        <h1 class="name-display" id="dispName">Suresh</h1>
        
        <p class="hny-text">HAPPY NEW YEAR</p>
        <div class="year-2026">2026</div>

        <div class="controls">
            <input type="text" id="nameInp" placeholder="Enter your name here..." autocomplete="off">
            <button class="btn-send" onclick="shareSurprise()">CREATE & SHARE</button>
        </div>
        
        <p style="margin-top:25px; font-size:0.65rem; opacity:0.3; letter-spacing: 2px;">SECURED BY JAR FANMADE</p>
    </div>

    <script>
        // 1. INITIALIZE WATER RIPPLES (Using jQuery Ripples Plugin)
        $(document).ready(function() {
            $('body').ripples({
                resolution: 512,
                dropRadius: 20, // Size of ripples
                perturbance: 0.04, // Refraction amount
            });
            // Automatic random drops for ambiance
            setInterval(function() {
                var $el = $('body');
                var x = Math.random() * $el.outerWidth();
                var y = Math.random() * $el.outerHeight();
                var dropRadius = 20;
                var strength = 0.04 + Math.random() * 0.04;
                $el.ripples('drop', x, y, dropRadius, strength);
            }, 3000);
        });

        // 2. Loop Particle Background (Floating above water)
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let parts = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        for(let i=0; i<60; i++) parts.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2+1, v: Math.random()*0.3+0.1 });
        function loop() {
            ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle = "rgba(255,215,0,0.5)";
            parts.forEach(p => { ctx.beginPath(); ctx.arc(p.x, p.y, p.s, 0, Math.PI*2); ctx.fill(); p.y -= p.v; if(p.y<0) p.y=canvas.height; });
            requestAnimationFrame(loop);
        }
        loop();

        // 3. Direct Shake Logic & Opening
        let isOpened = false;

        window.addEventListener('devicemotion', function(event) {
            if (isOpened) return;
            let acc = event.accelerationIncludingGravity;
            let sensitivity = 15; 
            if (acc && (Math.abs(acc.x) > sensitivity || Math.abs(acc.y) > sensitivity || Math.abs(acc.z) > sensitivity)) {
                handleOpen();
            }
        });

        function handleOpen(e) {
            if(isOpened) return; isOpened = true;
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            // Create a massive ripple effect on opening
            if(e) {
                 $('body').ripples('drop', e.clientX, e.clientY, 100, 0.1);
            } else {
                 $('body').ripples('drop', window.innerWidth/2, window.innerHeight/2, 150, 0.15);
            }

            // Lid flying animation
            gsap.to("#lid", { y: -250, rotation: 40, opacity: 0, duration: 1, ease: "power3.out" });
            gsap.to("#mystery-wrap", { scale: 0.5, opacity: 0, display: "none", duration: 0.6, delay: 0.3 });
            
            setTimeout(() => {
                const card = document.getElementById('wish-card');
                card.style.display = 'block';
                gsap.from("#wish-card", { y: 150, opacity: 0, scale: 0.8, duration: 1.4, ease: "elastic.out(1, 0.5)" });
                launchConfetti();
            }, 700);
        }

        function launchConfetti() {
            let end = Date.now() + 4500;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ffd700', '#ffffff'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ffd700', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        // 4. Sharing & URL Name
        const params = new URLSearchParams(window.location.search);
        document.getElementById('dispName').innerText = decodeURIComponent(params.get('n') || "Jar Fanmade Team");

        function shareSurprise() {
            const n = document.getElementById('nameInp').value.trim();
            if(!n) return alert("Please enter your name!");
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(n);
            const msg = `ðŸŽ *${n}* sent you a *SURPRISE GIFT* for 2026! âœ¨ðŸŽ†\n\nClick here to open it:\nðŸ‘‡ðŸ‘‡ðŸ‘‡\n${link}`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`;
        }

        // Security Block
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0))) return false;
        };
    </script>
</body>
</html>

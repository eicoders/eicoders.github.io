<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2026 - Jar Fanmade</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #ffd700;
            --bg-color: #0a0a12;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        .container {
            text-align: center;
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 400px;
            z-index: 10;
        }
        
        .logo {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        h2#sender-name {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin: 10px 0;
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        .year {
            font-size: 5rem;
            font-weight: 900;
            display: block;
            color: #ffd700;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #ffd700; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff00de; }
        }

        .input-group {
            margin-top: 20px;
        }

        input {
            padding: 12px;
            border-radius: 50px;
            border: none;
            width: 80%;
            text-align: center;
            outline: none;
            font-size: 1rem;
        }

        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            background: #25d366;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(37, 211, 102, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Jar Fanmade Logo" class="logo">
        
        <h2 id="sender-name">Kisine</h2>
        <p>aapko dil se kaha hai</p>
        <h1>Happy New Year</h1>
        <span class="year">2026</span>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="Apna Naam Likhein...">
            <br>
            <button class="btn" onclick="generateWish()">Create & Share on WhatsApp</button>
        </div>

        <div class="footer">
            Developed by <b>Jar Fanmade</b>
        </div>
    </div>

    <script>
        // URL se naam nikalne ke liye logic
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('n');
        if (name) {
            document.getElementById('sender-name').innerText = name;
        }

        // Confetti Effect automatically start
        var duration = 5 * 1000;
        var animationEnd = Date.now() + duration;
        var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        var interval = setInterval(function() {
          var timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) return clearInterval(interval);
          var particleCount = 50 * (timeLeft / duration);
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
          confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
        }, 250);

        // Share function
        function generateWish() {
            const inputName = document.getElementById('nameInput').value;
            if(!inputName) {
                alert("Please enter your name!");
                return;
            }
            const currentUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${currentUrl}?n=${encodeURIComponent(inputName)}`;
            const waMsg = `*${inputName}* ne aapko Naye Saal ki badhai bheji hai. Neeche blue line ko touch karke dekhein: ${finalUrl}`;
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(waMsg)}`;
        }
    </script>
</body>
</html>

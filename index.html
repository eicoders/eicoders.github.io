<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mystery Gift from Jar Fanmade</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #ffd700;
            --bg: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* --- BACKGROUND WATERMARK --- */
        .bg-logo {
            position: absolute;
            width: 100vw;
            max-width: 900px;
            opacity: 0.04;
            z-index: 0;
            animation: rotateLogo 100s linear infinite;
        }

        @keyframes rotateLogo { from {transform: rotate(0deg);} to {transform: rotate(360deg);} }

        /* --- MYSTERY BOX STYLING --- */
        #mystery-section {
            z-index: 100;
            text-align: center;
            cursor: pointer;
            transition: 0.5s;
        }

        .gift-box {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff0000, #b30000);
            margin: 0 auto 20px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            animation: shake 0.8s infinite;
        }

        .gift-box::after { /* Ribbon */
            content: '';
            position: absolute;
            width: 20px; height: 100%;
            background: var(--gold);
            left: 50%; transform: translateX(-50%);
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(10deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }

        /* --- MAIN CONTENT (HIDDEN INITIALLY) --- */
        #wish-content {
            display: none;
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 450px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 40px;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .brand-name {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 5px;
            color: var(--gold);
            margin-bottom: 20px;
            display: block;
        }

        .sender-tag { font-size: 1.2rem; color: #fff; }
        .name-highlight { 
            font-size: 2.5rem; 
            font-weight: 900; 
            color: var(--gold); 
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
            margin: 10px 0;
        }

        .year-2026 {
            font-size: 7rem;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        /* --- INPUT & BUTTON --- */
        .share-section { margin-top: 30px; }
        input {
            width: 100%; padding: 15px; border-radius: 30px; border: 1px solid rgba(255,215,0,0.3);
            background: rgba(0,0,0,0.5); color: #fff; text-align: center; font-size: 1rem; margin-bottom: 15px;
        }
        .btn-share {
            width: 100%; padding: 15px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white; font-weight: bold; font-size: 1.1rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
        }

        .tap-text { color: var(--gold); margin-top: 10px; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <img src="logo.png" class="bg-logo" alt="Jar Fanmade">

    <div id="mystery-section" onclick="revealWish()">
        <div class="gift-box"></div>
        <h2 style="color:white;">A Surprise for You!</h2>
        <p class="tap-text">Tap to Open the Gift</p>
    </div>

    <div id="wish-content">
        <span class="brand-name">JAR FANMADE PRESENTS</span>
        <p class="sender-tag">Special Wish from</p>
        <h1 class="name-highlight" id="displayName">Suresh Kumar</h1>
        <h2 style="font-weight: 300; letter-spacing: 2px;">HAPPY NEW YEAR</h2>
        <div class="year-2026">2026</div>

        <div class="share-section">
            <input type="text" id="nameInput" placeholder="Apna naam likhein...">
            <button class="btn-share" onclick="shareOnWA()">Share on WhatsApp</button>
        </div>
    </div>

    <script>
        // URL se naam lena
        const params = new URLSearchParams(window.location.search);
        const uName = params.get('n') || "Jar Fanmade Team";
        document.getElementById('displayName').innerText = decodeURIComponent(uName);

        function revealWish() {
            // Vibrate phone
            if (navigator.vibrate) navigator.vibrate(200);

            // Hide box, show wish
            document.getElementById('mystery-section').style.display = 'none';
            document.getElementById('wish-content').style.display = 'block';

            // Blast Fireworks
            var count = 200;
            var defaults = { origin: { y: 0.7 } };

            function fire(particleRatio, opts) {
              confetti(Object.assign({}, defaults, opts, {
                particleCount: Math.floor(count * particleRatio)
              }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }

        function shareOnWA() {
            const name = document.getElementById('nameInput').value.trim();
            if(!name) { alert("Please enter your name!"); return; }
            
            const link = window.location.origin + window.location.pathname + "?n=" + encodeURIComponent(name);
            const text = `üéÅ *${name}* ne aapke liye ek *SECRET GIFT* bheja hai! ü§´\n\nIse kholne ke liye niche blue line par touch karein:\nüëáüëáüëá\n${link}\n\n*Happy New Year 2026!* üéÜ`;
            
            window.location.href = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
        }
    </script>
</body>
</html>
